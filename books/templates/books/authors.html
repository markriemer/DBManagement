
{% if auth_list %}
<form method="post">
{% csrf_token %}

    <table id="authtable" border="1" style="border-collapse:collapse">
        <tr>
          <td><a href="javascript:void(0)" onclick="sortTable('{{idsort}}')">ID</a></td>
          <td><a href="javascript:void(0)" onclick="sortTable('{{namesort}}')">Author Name</a></td>
          <td></td>
        </tr>
        {% for auth in auth_list %}
           <tr id="row{{auth.auth_id}}">
             <td>{{ auth.auth_id }}</td>
             <td><input type="text" id="name{{auth.auth_id}}" value="{{ auth.name }}" onchange="updateAuthor({{auth.auth_id}})" /></td>
             <td><button type="button" id="btnDelete" name="btnDelete"  onclick="deleteAuthor({{auth.auth_id}})">Delete</button></td>
           </tr>
        {% endfor %}
           <tr id="newrow">
             <td>Add:</td>
             <td><input type="text" id="newname" /></td>
             <td><button type="button" id="btnAdd" name="btnAdd"  onclick="addAuthor()">Add</button></td>
           </tr>
    </table>
</form>
{% else %}
    <p>No authors are available.</p>
{% endif %}
